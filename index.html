<!DOCTYPE html>

<head>
  <meta name=viewport content="width=device-width, initial-scale=1">

</head>
<body>
<div class=wrapper>
  <h1>spoopy.link</h1>
  <h3>check urls for ip logging, phishing, malware, and more</h3>
  <div>
    <label for=input>Check a link:</label>
    <input id=input type=text>
    <button id=go>Go</button>
  </div>
</div>
<div class=footer>
  <a href=https://github.com/spoopy-link>GitHub</a> |
  <a href=https://patreon.com/devsnek>Patreon</a>
</div>
<script nonce=inline>
document.getElementById('input').onkeyup = function(event) {
  const code = event.keyCode || event.which;
  if (code !== 13) return;
  go();
}

document.getElementById('go').onclick = go;

function go() {
  window.location.pathname = document.getElementById('input').value;
}
  
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('/sw.js').then(() => console.log("Service Worker Registered"));
}
</script>
</body>
</html>
